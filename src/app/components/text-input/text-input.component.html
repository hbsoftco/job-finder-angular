<div class="mb-4">
  <label *ngIf="label" [for]="inputId" class="block font-normal text-darkText text-xs">{{
    label
  }}</label>
  <input
    [type]="type"
    class="mt-1 block w-full rounded-md p-4 border-gray-100 border text-darkText text-xs outline-none"
    [placeholder]="placeholder"
    [formControl]="control"
    [id]="inputId"
  />
  <div
    *ngIf="required && control.invalid && (control.dirty || control.touched)"
    class="text-red-500 text-sm mt-1"
  >
    This field is required.
  </div>
</div>
