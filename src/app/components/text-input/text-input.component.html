<div class="mb-1">
  <label
    *ngIf="label"
    [for]="id"
    class="block font-normal text-darkText text-xs"
    >{{ label }}</label
  >
  <input
    [id]="id"
    type="text"
    class="mt-1 block w-full rounded-md p-4 border-gray-100 border text-darkText text-xs outline-none"
    [placeholder]="placeholder"
    [value]="value"
    (input)="onInputChange($event)"
  />
</div>
